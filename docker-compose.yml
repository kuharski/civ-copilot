services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: swagmonster/civ-copilot:dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    working_dir: /app
    command: npm run dev
    depends_on:
      - mongo
    env_file:
      - .env

  mongo:
    image: mongo
    container_name: civ-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
